<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="statics/favicon.ico" type="image/x-icon"> <!-- favicon -->

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700;900&display=swap" rel="stylesheet">

    <title>HidroGrow</title>

    <!--Hoja de estilo-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style-index.css">
    <link rel="stylesheet" href="css/style-comprar.css">

    <script src="https://kit.fontawesome.com/364c36f988.js" crossorigin="anonymous"></script>
    <script defer src="js/index.js"></script>
    <script src="components/header.js" type="text/javascript" defer></script>
    <script src="components/footer.js" type="text/javascript" defer></script>
</head>

<body>

    <header-component></header-component>  

    <main class="formulario">
      
        <div>
            <h1>Formulario de Pre-orden.</h1>
            <p>Ingrese sus datos y nos contactaremos con usted para brindar mas información para su compra.</p>
        </div>
        <!-- Formulario de pre-order | Bootstrap? -->
        <form class="row g-3 needs-validation" novalidate>
        <div class="row justify-content-evenly">
            <div class="col-md-6">
                <input type="text" class="form-control" id="inputName" placeholder="Nombre" required>
            </div>        
            <div class="col-md-6">
                <input type="text" class="form-control" id="inputLastName" placeholder="Apellido" required>
            </div>

       </div>

        <div class="w-100"></div>

        <div class="row justify-content-evenly">

            <div class="col-md-6">
                <input type="email" class="form-control" id="inputEmail4" placeholder="Dirección de E-Mail" required>
            </div>
            <div class="col-md-6">
                <input type="password" class="form-control" id="inputPassword" placeholder="Contraseña" style="display: none;">
            </div>     
        </div>

        <div class="col-md-6">

            <input class="form-check-input" type="checkbox"  value="" id="CheckNewsletter" checked>
            <label class="form-check-label" for="flexCheckChecked">
                Suscribirse a newsletter
              </label>

            <input class="form-check-input" type="checkbox" onclick="RegistroCheck()" value="" id="CheckRegistrar" unchecked >
            <label class="form-check-label2" for="CheckRegistrar">
              Registrarse   
            </label>
        </div>

        <div class="w-100"></div>

        <div class="row justify-content-start">
            <div class="col-md-6">
                <select id="inputState" class="form-select" required>
                    <option selected disabled value="">Elegir Ciudad...</option>
                    <option>Ciudad Autonoma de Buenos Aires</option>
                    <option>Ciudad de Córdoba</option>
                    <option>Villa Mercedes, San Luis</option>
                </select>
            </div>
            <div class="col-md-6">
                
                <input type="number" class="form-control" id="inputPostalCode" placeholder="Código Postal" min="0" required>
            </div>   

            <div class="w-100"></div>

        </div>
            <div class="col-md-8">
                <textarea class="form-control"  id="floatingTextarea2" style="height: 6em" placeholder="Comentarios"></textarea>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary comprar">Enviar</button>
            </div>
        </form>
    </main>

    <footer-component></footer-component>

</body>

</html>
